<div class="mb-4 border-bottom">

  <label for="cpf" class="form-label">cpf</label>
  <input type="text" class="form-control" id="cpf" [(ngModel)]="cpf">

  <button class="btn btn-secondary" (click)="pesquisarPorCpf()">Pesquisar usuário por CPF</button>

</div>


<div class="mb-4 border-bottom">
  <a class="btn btn-secondary" [href]="'app/usuario/cadastro'">Cadastrar novo usuário</a>
</div>

<div *ngFor="let item of items">

  <div>
    <p>id: {{ item.id }}</p>
    <p>cpf: {{ item.cpf }}</p>
    <p>name: {{ item.name }}</p>
    <p>email: {{ item.email }}</p>
    <p>blockedDate: {{ item.blockedDate | date:'dd/MM/yyyy hh:mm' }}</p>

    <button class="btn btn-info m-1 text-white" (click)="verDetalhes(item.id)">Ver Detalhes</button>
    <button class="btn btn-danger m-1 text-white" (click)="deletar(item.id)">Deletar</button>
  </div>
  <hr>

</div>
